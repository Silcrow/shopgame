{% extends 'accounts/base.html' %}

{% block content %}
<h3>This is the profile page.</h3>
{% if user.is_authenticated %}
    <h4>Welcome, {{ user.username }}.</h4>
    <p>Cash: {{ user.profile.cash }}</p>
    <p>Health: {{ user.profile.health }}</p>
    <p>Mana: {{ user.profile.mana }}</p>
{% endif %}
{% endblock %}
